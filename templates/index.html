$def with (posts)

<h1>Blog posts</h1>

<ul>
$for post in posts:
    <li>
        $post.id: <a href="/post/$post.id">$post.title</a>
        by $post.user_name 
        from $datestr(post.posted_on)
        $if user_name():
            $if user_name() == post.user_name:
                <a href="/post/$post.id/update">Edit</a>
    </li>
</ul>

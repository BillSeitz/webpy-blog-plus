$def with (post, form)

<h1>Edit $form.d.title</h1>

<form action="" method="post">
<input type="hidden" name="csrf_token" value="$csrf_token"/>
$:form.render()
</form>


<h2>Delete post</h2>
<form action="/delete/$post.id" method="post">
    <input type="hidden" name="csrf_token" value="$csrf_token"/>
    <input type="submit" value="Delete post"/>
</form>
